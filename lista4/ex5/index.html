<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Lista de Compras</h1>

    <button onclick="mostrarMenu()">Mostrar Menu</button>

    <div id="menu" style="display: none;">
        <button onclick="adicionarItem()">Adicionar Item</button>
        <button onclick="verLista()">Ver Lista</button>
    </div>

    <div id="formAdicionar" style="display: none;">
        <label for="item">Digite o nome do item:</label>
        <input type="text" id="item" placeholder="Nome do item">
        <button onclick="inserirItem()">Inserir Item</button>
    </div>

    <h2>Lista de Compras:</h2>
    <ul id="listaCompras"></ul>
</body>

</html>
