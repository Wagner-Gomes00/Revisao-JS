    <button onclick="adicionarVenda()">Adicionar Venda</button>

    <h2>Vendas do Dia:</h2>
    <ul id="listaVendas"></ul>

    <button onclick="calcularTotal()">Calcular Total de Vendas</button>

    <h2>Total de Vendas: R$ <span id="total"></span></h2>
    <h2>Compra de Menor Valor: R$ <span id="menor"></span></h2>
