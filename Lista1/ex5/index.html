<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Valor de Terreno</title>   
</head>

<body>
    <h1>Calculadora de Valor de Terreno</h1>
    <p>Digite a área do terreno (em m²):</p>
    
    <input type="number" id="area" placeholder="Área em metros quadrados (m²)">

    <p>Digite o valor por metro quadrado (m²):</p>

    <input type="number" id="valor_m2" placeholder="Valor por metro quadrado (R$)">

    <button onclick="calcularValorTerreno()">Calcular</button>

    <p id="resultado"></p>

    <script src="script.js" defer></script>

</body>

</html>
