<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Consumo Médio de Veículo</title>    
</head>

<body>
    <h1>Calculadora de Consumo Médio de Veículo</h1>

    <p>Digite a distância percorrida (em km):</p>
    
    <input type="number" id="distancia" placeholder="Distância percorrida (km)">

    <p>Digite o total gasto em combustível (em litros):</p>
    
    <input type="number" id="combustivel" placeholder="Combustível gasto (litros)">
    
    <button onclick="calcularConsumoMedio()">Calcular</button>
    
    <p id="resultado"></p>

    <script src="script.js" defer></script>
</body>

</html>
